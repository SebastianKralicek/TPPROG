<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/stylescss.css">
</head>
<body class="bodylogin">
    <header>
        <a href="index.html" class="logo">
            <img src="../imagenes-logo/LOGO.png" alt="logo de la compania">
            <h2 class="nombre-empresa">NoGender</h2>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="navlink">Home</a></li>
                <li><a href="./categoria.html" class="navlink">Hombre</a></li>
                <li><a href="./categoria.html" class="navlink">Mujer</a></li>
                <li><a href="./categoria.html" class="navlink">Accesorios</a></li>
                <li><a href="./categoria.html" class="navlink">Electronica</a></li>
            </ul>
        </nav>
    </header>
    <form action="./login.html" method="get" class="formregistro">
        <section class="escritologin">
            <h1 class="h1registro">Regístrate</h1>
            <article class="emailregistro">
                <label>Email:</label>
                <input type="email" name="emailregistro" id="emailregistro" value="" placeholder="ejemplo@email.com">
            </article>
            <article class="contraseñalogin">
                <label>Contraseña:</label>
                <input type="password" name="contraseñaregistro" id="contraseñaregistro" value="" placeholder="Ejemplo123">
            </article>
            <article class="repetircontraseñaregistro">
                <label>Repetir Contraseña:</label>
                <input type="password" name="repetircontraseñaregistro" id="repetircontraseñaregistro" value="" placeholder="repetirEjemplo123">
            </article>
            <article class="terminos">
                <label>Acepto términos y condiciones</label>
                <input type="checkbox" name="terminosycondiciones" id="terminosycondiciones" value="">
            </article>
            <article>
                <button type="submit" class="inputlogin">Registrarme</button>
            </article>
            <article>
                <a href="./login.html" class="tengocuenta">Ya tengo una cuenta</a>
            </article>
        </section>
    </form>
    <footer class="footer">
        <span class="nombresintegrantes">Sebastian Kralicek</span>
        <span class="nombresintegrantes">Benjamin Haymes</span>
        <span class="nombresintegrantes">Tomas Cataldi</span>
     </footer>
<script src="./js/registro.js"></script>
</body>
</html>
