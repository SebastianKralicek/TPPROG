<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="./css/stylescss.css">
</head>
<body class="bodyregistro">
    <header>
        <a href="index.html" class="logo">
            <img src="../imagenes-logo/LOGO.png" alt="logo de la compania">
            <h2 class="nombre-empresa">NoGender</h2>
        </a>
    </header>
<section class="formregistro">
        <form action="" class="formregistro">
        <h1 class="h1registro">Regístrate</h1>
        <article class="escritoregistro">
        <article class="emailregistro">
            <input type="email" placeholder="Correo electronico" class="inputregistro">
        </article>
        <article class="contraseñaregistro">
            <input type="password" placeholder="Contraseña" class="inputregistro">
        </article>
        <aricle class="repetircontraseñaregistro">
            <input type="password" placeholder="Repetir contraseña" class="inputregistro">
        </article>
        <article>
            <label>
                Acepto terminos y condiciones
                <input type="checkbox">
            </label>
        </article>
        <input type="submit" value="Registrarme" class="inputregistro">
        <article class="login">
            <a href="./login.html" class="tengocuenta">Ya tengo una cuenta</a>
        </article>
    </form>
</section>
    <footer class="footer">
        <span class="nombresintegrantes">Sebastian Kralicek</span>
        <span class="nombresintegrantes">Benjamin Haymes</span>
        <span class="nombresintegrantes">Tomas Cataldi</span>
     </footer>
</body>
</html>
