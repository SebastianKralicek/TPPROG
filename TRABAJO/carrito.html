<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title> Carrito </title>
</head>
<body>
<header>
        <a href="home.html" class="logo">
            <img src="../imagenes-logo/LOGO.png" alt="logo de la compania">
            <h2 class="nombre-empresa">NoGender</h2>
        </a>
</header>  
<h1 class="titulo-carrito"> CARRITO DE COMPRAS </h1>


<section class="carrito">
    <article class="header-carrito"> 
</article>
    
<section class="seccion1-items">
    <article class="carrito-item"> 
        <img class="imagenes-carrito" src="../imagenes-logo/AIRPODS.png" alt="" width="200px">
        <article class="carrito-item-detalles"> 
            <article class="carrito-item-titulo-1">Airpods</article>
            <article class="carrito-item-precio-1">$100000</article>
            <section class="filita-1"> 
            <article class="selector-cantidad"> </article>
            <article class="minus-1">
            <i class="fas fa-minus"></i>
            </article>
            <input type="number" value="1" class="carrito-item-cantidad" disabled> 
            <article class="plus-1"> 
            <i class="fas fa-plus"> </i>
            </article>
              </section>
              <article class="btn-eliminar-1"> 
                <i class="fas fa-trash"></i>
            </article>
            
        </article>
        
    </article>
    </section>

    <section class="seccion2-items"> 
        <img class="imagenes-carrito" src="../imagenes-logo/buzoMujer.png" alt="" width="200px">
        <article class="carrito-item-detalles"> 
            <article class="carrito-item-titulo-2">Buzo Abrigado Beige Comodo</article>
            <article class="carrito-item-precio-2">$21000</article>
                <section class="filita-2"> 
            <article class="selector-cantidad"> </article>
            <article class="minus-2">
            <i class="fas fa-minus"></i>
            </article>
            <input type="number" value="1" class="carrito-item-cantidad" disabled>
            <article class="plus-2">
            <i class="fas fa-plus"> </i>
            </article>
                </section>
              <article class="btn-eliminar-2"> 
                <i class="fas fa-trash"></i>
              </article>

            </article>
        </article>
        
    </section>
 
    <section class="seccion3-items"> 
      <img class="imagenes-carrito" src="../imagenes-logo/REMERANEGRA.png" alt="" width="200px">
      <article class="carrito-item-detalles"> 
          <article class="carrito-item-titulo-3">Remera Negra 100% de Algodon</article>
          <article class="carrito-item-precio-3">$17000</article>
              <section class="filita-3"> 
          <article class="selector-cantidad"> </article>
          <article class="minus-3">
          <i class="fas fa-minus"></i>
          </article>
          <input type="number" value="1" class="carrito-item-cantidad" disabled>
          <article class="plus-3">
          <i class="fas fa-plus"> </i>
          </article>
              </section>
            <article class="btn-eliminar-3"> 
              <i class="fas fa-trash"></i>
            </article>

          </article>
      </article>
      
  </section>

 <section class="carrito-total">
    <article class="fila">
        <strong>TOTAL:</strong>
        <article class="carrito-precio-total">
            $138000
        </article>
    </article>
    <button class="btn-pagar">Pagar <article class="bag"> <i class="fas fa-shopping-bag"></i> </button> </article>
    </article>
 </section>






</section>
  

</body>
</html>
