<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.css">
    <title>Carrito </title>
</head>
<body>
    <header>  
        <h1> CARRITO DE COMPRAS </h1>
    </header>

    <section class="contenedor"> 

        <div class="contenedor-items">
        </div>

<div class="carrito">
    <div class="header-carrito"> 
</div>
    
<div class="carrito-items">
    <article class="carrito-item"> 
        <img src="../imagenes-logo/AIRPODS.png" alt="" width="200px">
        <div class="carrito-item-detalles"> 
            <span class="carrito-item-titulo">Airpods</span>
            <span class="carrito-item-precio-1">$10000</span>
            <div class="selector-cantidad"> 
                <svg class="plus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                        <use xlink:href="plus"> </use>
                  </svg>
            <input type="number" value="1" class="carrito-item-cantidad" disabled>
            <svg class="minus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
                <use xlink:href="minus"> </use>
              </svg>

            </div>
        </div>
        <span class="btn-eliminar"> 
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
        </span>
    </div>

    <div class="carrito-item"> 
        <img src="../imagenes-logo/buzoMujer.png" alt="" width="200px">
        <div class="carrito-item-detalles"> 
            <span class="carrito-item-titulo">Buzo</span>
            <span class="carrito-item-precio">$2700</span>
            <div class="selector-cantidad"> 
                <svg class="plus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                  </svg>
            <input type="number" value="1" class="carrito-item-cantidad" disabled>
            <svg class="minus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
              </svg>

            </div>
        </div>
        <span class="btn-eliminar"> 
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
        </span>
    </div>
 </div>

 <div class="carrito-total">
    <div class="fila">
        <strong>TOTAL:</strong>
        <span class="carrito-precio-total">
            $12700
        </span>
    </div>
    <button class="btn-pagar">Pagar <svg class="bag" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
      </svg></button>
 </div>
</div>





</section>


  

</body>
</html>
